name: Release (disabled by default)

on:
  workflow_dispatch:   # manual only; tag trigger commented out
  # push:
  #   tags:
  #     - "v*.*.*"

permissions:
  contents: read
  id-token: write

# Entire job is gated by a repo variable the adopter must set.
# In GitHub → Settings → Variables → Actions: create PUBLISH_TO_PYPI=true to enable.
jobs:
  build-and-publish:
    if: vars.PUBLISH_TO_PYPI == 'true'
    runs-on: ubuntu-latest
    environment: pypi-release
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: "3.12", cache: pip }
      - name: Build sdist/wheel
        run: |
          python -m pip install -U pip build
          python -m build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          attestations: true
